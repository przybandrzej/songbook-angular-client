<div fxLayout="column">
  <mat-toolbar fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px" color="primary">
    <span>Song library of {{user.username}}</span>
  </mat-toolbar>

  <table mat-table matSort [dataSource]="songs" class="mat-elevation-z8" fxFlex="100%">
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let element"> {{element.author.name}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="average rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Average rating</th>
      <td mat-cell *matCellDef="let element"> {{element.averageRating}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div fxLayoutAlign="end center">
          <button [style.height]="'100%'" mat-button fxFlex="100%" (click)="delete($event, element.id)">Delete
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;" style="cursor: pointer;"
        (click)="openSongDetails(row.id)"></tr>
  </table>
</div>
