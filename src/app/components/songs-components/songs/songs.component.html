<div fxLayout="column">
  <div class="button-panel" fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="start center">
    <button mat-raised-button color="accent" matTooltip="Add new song" (click)="addSong()">Add song</button>
  </div>

  <mat-tab-group class="content" mat-stretch-tabs>
    <mat-tab label="Songs waiting for approval">
      <ng-template matTabContent>
        <mat-card>
          <mat-card-content>
            <table mat-table matSort [dataSource]="awaitingSongs" class="mat-elevation-z8" fxFlex="100%">
              <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
                <td mat-cell *matCellDef="let element"> {{(element.author | async)?.name}} </td>
              </ng-container>
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td mat-cell *matCellDef="let element"> {{element.song.title}} </td>
              </ng-container>
              <ng-container matColumnDef="added by">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Added by</th>
                <td mat-cell *matCellDef="let element">Not implemented yet</td>
              </ng-container>
              <ng-container matColumnDef="edits">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Edited by</th>
                <td mat-cell *matCellDef="let element">Not implemented yet</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumnsAwaiting"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsAwaiting;" style="cursor: pointer;"
                  (click)="openSongDetails(row.song.id)"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </mat-tab>

    <mat-tab label="Approved songs">
      <ng-template matTabContent>
        <mat-card>
          <mat-card-content>
            <table mat-table matSort [dataSource]="approvedSongs" class="mat-elevation-z8" fxFlex="100%">
              <ng-container matColumnDef="author">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
                <td mat-cell *matCellDef="let element"> {{(element.author | async)?.name}} </td>
              </ng-container>
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
                <td mat-cell *matCellDef="let element"> {{element.song.title}} </td>
              </ng-container>
              <ng-container matColumnDef="average rating">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Average rating</th>
                <td mat-cell *matCellDef="let element"> {{element.song.averageRating}} </td>
              </ng-container>
              <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                <td mat-cell *matCellDef="let element"> {{(element.category | async)?.name}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumnsApproved"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumnsApproved;" style="cursor: pointer;"
                  (click)="openSongDetails(row.song.id)"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
